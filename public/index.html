<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RcImage AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3E8AFF;
            --primary-dark: #1F4287;
            --bg-dark: #0A0F1C;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #FFFFFF;
            --text-secondary: #A8C0FF;
            --accent: #FF6B9D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1A1F2E 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mobile-container {
            max-width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .header {
            background: rgba(10, 15, 28, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 4px;
            margin: 20px 0;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(62, 138, 255, 0.4);
        }

        .content-area {
            padding: 0 16px 80px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary);
        }

        .upload-area {
            border: 2px dashed rgba(168, 192, 255, 0.3);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area.active {
            border-color: var(--primary);
            background: rgba(62, 138, 255, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .text-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 18px 24px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 6px 20px rgba(62, 138, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(62, 138, 255, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--accent), #FF4D7D);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .preview-container {
            display: grid;
            gap: 16px;
            margin-top: 20px;
        }

        .preview-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .preview-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .image-placeholder {
            width: 100%;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }

        .image-preview {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            object-fit: cover;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ADE80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #F87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .hidden {
            display: none !important;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 15, 28, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .file-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .result-actions .btn {
            flex: 1;
        }

        @media (min-width: 768px) {
            .mobile-container {
                max-width: 400px;
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <div class="app-bar">
                <div class="app-title">RcImage AI</div>
                <div style="color: var(--text-secondary);">
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
            
            <div class="nav-tabs">
                <div class="nav-tab active" data-mode="edit">
                    <i class="fas fa-edit"></i>
                    <span>Edit</span>
                </div>
                <div class="nav-tab" data-mode="create">
                    <i class="fas fa-magic"></i>
                    <span>Create</span>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="card">
                <div class="section-title">
                    <i class="fas fa-image"></i>
                    <span id="modeTitle">Edit Gambar</span>
                </div>

                <form id="aiForm">
                    <div id="uploadSection">
                        <div class="upload-area" id="dropZone">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <p style="font-weight: 600; margin-bottom: 8px;">Upload Gambar</p>
                            <p style="font-size: 14px; color: var(--text-secondary);">Tarik & lepas atau ketuk untuk memilih</p>
                            <p class="file-info" id="fileInfo">Format: JPG, PNG, WebP (Maks. 5MB)</p>
                            <input type="file" id="fileInput" accept="image/*" class="hidden">
                        </div>
                    </div>

                    <div style="margin: 20px 0;">
                        <div class="section-title">
                            <i class="fas fa-comment-alt"></i>
                            <span id="promptLabel">Instruksi AI</span>
                        </div>
                        <textarea 
                            id="promptInput" 
                            class="text-input" 
                            rows="4" 
                            placeholder="Jelaskan apa yang ingin Anda buat atau edit..."
                        ></textarea>
                    </div>

                    <button type="submit" id="generateBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-play"></i>
                        <span id="buttonText">Proses Sekarang</span>
                        <div id="buttonLoader" class="loader hidden"></div>
                    </button>
                </form>
            </div>

            <div class="card">
                <div class="section-title">
                    <i class="fas fa-star"></i>
                    <span>Hasil</span>
                </div>

                <div class="preview-container">
                    <div id="inputPreview" class="preview-card">
                        <div class="preview-label">Gambar Awal</div>
                        <div class="image-placeholder">
                            <i class="fas fa-image" style="font-size: 32px; margin-bottom: 8px;"></i>
                            <div>Belum ada gambar</div>
                        </div>
                    </div>

                    <div id="outputPreview" class="preview-card">
                        <div class="preview-label">Hasil AI</div>
                        <div class="image-placeholder" id="resultPlaceholder">
                            <i class="fas fa-robot" style="font-size: 32px; margin-bottom: 8px;"></i>
                            <div>Hasil akan muncul di sini</div>
                        </div>
                        <img id="resultImage" class="image-preview hidden">
                    </div>
                </div>

                <div id="messageContainer"></div>

                <div id="downloadSection" class="hidden">
                    <div class="result-actions">
                        <button id="downloadBtn" class="btn btn-download">
                            <i class="fas fa-download"></i>
                            <span>Download</span>
                        </button>
                        <button id="shareBtn" class="btn" style="background: rgba(255,255,255,0.1); color: white;">
                            <i class="fas fa-share"></i>
                            <span>Share</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">
                Powered by  RiiCODE
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/grid-plus';
        
        let currentMode = 'edit';
        let uploadedImage = null;
        let currentResultUrl = null;

        const elements = {
            modeTabs: document.querySelectorAll('.nav-tab'),
            modeTitle: document.getElementById('modeTitle'),
            promptLabel: document.getElementById('promptLabel'),
            uploadSection: document.getElementById('uploadSection'),
            dropZone: document.getElementById('dropZone'),
            fileInput: document.getElementById('fileInput'),
            fileInfo: document.getElementById('fileInfo'),
            promptInput: document.getElementById('promptInput'),
            generateBtn: document.getElementById('generateBtn'),
            buttonText: document.getElementById('buttonText'),
            buttonLoader: document.getElementById('buttonLoader'),
            inputPreview: document.getElementById('inputPreview'),
            outputPreview: document.getElementById('outputPreview'),
            resultPlaceholder: document.getElementById('resultPlaceholder'),
            resultImage: document.getElementById('resultImage'),
            messageContainer: document.getElementById('messageContainer'),
            downloadSection: document.getElementById('downloadSection'),
            downloadBtn: document.getElementById('downloadBtn'),
            shareBtn: document.getElementById('shareBtn'),
            aiForm: document.getElementById('aiForm')
        };

        function showMessage(text, type = 'error') {
            elements.messageContainer.innerHTML = `
                <div class="message ${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${text}
                </div>
            `;
        }

        function clearMessage() {
            elements.messageContainer.innerHTML = '';
        }

        function updateButtonState() {
            const hasPrompt = elements.promptInput.value.trim().length > 0;
            if (currentMode === 'edit') {
                elements.generateBtn.disabled = !(uploadedImage && hasPrompt);
            } else {
                elements.generateBtn.disabled = !hasPrompt;
            }
        }

        function handleFileSelect(file) {
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showMessage('File harus berupa gambar');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showMessage('Ukuran file terlalu besar (maksimal 5MB)');
                return;
            }

            elements.fileInfo.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(1)}MB)`;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                elements.inputPreview.innerHTML = `
                    <div class="preview-label">Gambar Awal</div>
                    <img src="${e.target.result}" class="image-preview">
                `;
                updateButtonState();
            };
            reader.readAsDataURL(file);
        }

        function switchMode(mode) {
            currentMode = mode;
            
            elements.modeTabs.forEach(tab => {
                if (tab.dataset.mode === mode) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            if (mode === 'edit') {
                elements.modeTitle.textContent = 'Edit Gambar';
                elements.promptLabel.textContent = 'Instruksi AI';
                elements.buttonText.textContent = 'Proses Sekarang';
                elements.uploadSection.classList.remove('hidden');
                elements.inputPreview.classList.remove('hidden');
            } else {
                elements.modeTitle.textContent = 'Ciptakan Gambar';
                elements.promptLabel.textContent = 'Deskripsi Gambar';
                elements.buttonText.textContent = 'Generate Sekarang';
                elements.uploadSection.classList.add('hidden');
                elements.inputPreview.classList.add('hidden');
                uploadedImage = null;
            }

            clearMessage();
            elements.downloadSection.classList.add('hidden');
            elements.resultImage.classList.add('hidden');
            elements.resultPlaceholder.classList.remove('hidden');
            updateButtonState();
        }

        async function processGeneration() {
            const prompt = elements.promptInput.value.trim();
            
            if (!prompt) {
                showMessage('Harap masukkan prompt terlebih dahulu');
                return;
            }

            if (currentMode === 'edit' && !uploadedImage) {
                showMessage('Harap pilih gambar terlebih dahulu');
                return;
            }

            elements.generateBtn.disabled = true;
            elements.buttonText.textContent = 'Memproses...';
            elements.buttonLoader.classList.remove('hidden');
            clearMessage();

            elements.resultImage.classList.add('hidden');
            elements.resultPlaceholder.innerHTML = `
                <div class="loader" style="width: 40px; height: 40px; margin-bottom: 16px;"></div>
                <div>AI sedang bekerja...</div>
            `;
            elements.resultPlaceholder.classList.remove('hidden');
            elements.downloadSection.classList.add('hidden');

            try {
                const requestData = {
                    prompt: prompt,
                    imageUrl: currentMode === 'edit' ? uploadedImage : null
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.image_url) {
                    currentResultUrl = result.image_url;
                    elements.resultImage.src = result.image_url;
                    elements.resultImage.classList.remove('hidden');
                    elements.resultPlaceholder.classList.add('hidden');
                    elements.downloadSection.classList.remove('hidden');
                    showMessage('Gambar berhasil dibuat!', 'success');
                } else {
                    throw new Error('Tidak ada gambar yang dihasilkan');
                }

            } catch (error) {
                console.error('Error:', error);
                elements.resultPlaceholder.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 32px; margin-bottom: 8px; color: #F87171;"></i>
                    <div>Gagal memproses</div>
                `;
                showMessage(error.message);
            } finally {
                elements.generateBtn.disabled = false;
                elements.buttonText.textContent = currentMode === 'edit' ? 'Proses Sekarang' : 'Generate Sekarang';
                elements.buttonLoader.classList.add('hidden');
            }
        }

        function downloadImage() {
            if (!currentResultUrl) return;
            
            const link = document.createElement('a');
            link.href = currentResultUrl;
            link.download = `rcimage-${Date.now()}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function shareImage() {
            if (!currentResultUrl) return;
            
            if (navigator.share) {
                navigator.share({
                    title: 'RcImage AI Result',
                    url: currentResultUrl
                });
            } else {
                navigator.clipboard.writeText(currentResultUrl).then(() => {
                    showMessage('Link disalin ke clipboard!', 'success');
                });
            }
        }

        elements.modeTabs.forEach(tab => {
            tab.addEventListener('click', () => switchMode(tab.dataset.mode));
        });

        elements.dropZone.addEventListener('click', () => elements.fileInput.click());
        elements.fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
            elements.dropZone.addEventListener(event, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        elements.dropZone.addEventListener('dragenter', () => elements.dropZone.classList.add('active'));
        elements.dropZone.addEventListener('dragover', () => elements.dropZone.classList.add('active'));
        elements.dropZone.addEventListener('dragleave', () => elements.dropZone.classList.remove('active'));
        elements.dropZone.addEventListener('drop', (e) => {
            elements.dropZone.classList.remove('active');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        elements.promptInput.addEventListener('input', updateButtonState);
        elements.aiForm.addEventListener('submit', (e) => {
            e.preventDefault();
            processGeneration();
        });
        elements.downloadBtn.addEventListener('click', downloadImage);
        elements.shareBtn.addEventListener('click', shareImage);

        document.addEventListener('DOMContentLoaded', () => {
            switchMode('edit');
        });
    </script>
</body>
</html>
